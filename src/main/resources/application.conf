pekko {
  actor {
    provider = cluster
  }

  remote {
    artery {
      enabled = on
      canonical {
        hostname = "127.0.0.1"
        port = 2551   # любой свободный порт >1024, стандарт 2551
      }
    }
  }

  cluster {
    # Для одной ноды — указываем самого себя как seed
    seed-nodes = [
      "pekko://game-superviser@127.0.0.1:2551"
    ]

    # Рекомендуется для новых версий Pekko
    downing-provider-class = "org.apache.pekko.cluster.sbr.SplitBrainResolverProvider"

    # Опционально: для теста одной ноды
    min-nr-of-members = 1
  }

  # Полезно для отладки
  loglevel = INFO
  # loglevel = DEBUG   # если хочешь видеть, как кластер присоединяется
}